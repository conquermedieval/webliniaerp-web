<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebliniaERP Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="css/font-awesome-4.1.0.min.css" rel="stylesheet">

	<!-- Pace -->
	<link href="css/pace.css" rel="stylesheet">

	<!-- Gritter -->
	<link href="css/gritter/jquery.gritter.css" rel="stylesheet">

	<!-- Datepicker -->
	<link href="css/datepicker.css" rel="stylesheet"/>

	<!-- Timepicker -->
	<link href="css/bootstrap-timepicker.css" rel="stylesheet"/>

	<!-- Color box -->
	<link href="css/colorbox/colorbox.css" rel="stylesheet">

	<!-- Morris -->
	<link href="css/morris.css" rel="stylesheet"/>

	<!-- Endless -->
	<link href="css/endless.css" rel="stylesheet">
	<link href="css/endless-skin.css" rel="stylesheet">

	<link href="css/fileinput/fileinput.css" media="all" rel="stylesheet" type="text/css" />

	<link href="css/custom.css" rel="stylesheet">
	<style type="text/css">
		.kv-avatar .file-preview-frame,.kv-avatar .file-preview-frame:hover {
			margin: 0;
			padding: 0;
			border: none;
			box-shadow: none;
			text-align: center;
		}
		.kv-avatar .file-input {
			display: table-cell;
			max-width: 220px;
		}
		.kv-avatar .file-drag-handle{
			display: none
		}
		.file-drop-zone.clickable:hover {
			border: 1px dashed #aaa !important ;
		}

		.panel-stat3 {
			padding: 10px 20px;
			margin-bottom: 10px;
		}

		.panel-stat3 h2 {
			margin-top: 0;
		}

		.panel-stat3 .stat-icon {
			position: absolute;
			top: 0px;
			right: 10px;
			font-size: 70px;
			opacity: 0.7;
		}
		.container {
			width: 100%;
		}
		.barra{
			background-color: #273140;
			height: 70px;
			margin-bottom: 10px;
		}
		.texto{
			color: white;
			padding-top: 13px;
		}
		.img{
			max-width: 525px;
			margin-left: 20px;
		}
		.bg-default{
			background-color: #ccc; 
		}
	</style>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDQTpXj82d8UpCi97wzo_nKXL7nYrd4G70&libraries=places&sensor=false"></script>
  </head>	
<body>
	<nav class="barra">
		<div class="col-md-6">
			<img src="img/logo-novo-horizontal-branco.png" style="margin-top: 10px; margin-left: 20px; max-height: 50px;">
		</div>
		<div class="col-md-6">
			<h2 class="text-right" style="padding-top: 0px;">Painel de Monitoramento</h2>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<div class="row">
					<div class="col-md-6">
						<div class="panel-stat3 bg-primary" style="min-height: 100px;">
							<h3>Clientes<br/>Ativos</h3>
							<div class="stat-icon active-clients">0</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel-stat3 bg-success" style="min-height: 100px;">
							<h3>Clientes Pagantes</h3>
							<div class="stat-icon paid-clients">0</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="panel-stat3 bg-warning" style="min-height: 100px;">
							<h3>Clientes<br/>Testando</h3>
							<div class="stat-icon testing-clients">0</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel-stat3 bg-info" style="min-height: 100px;">
							<h3>Empresas Parceiras</h3>
							<div class="stat-icon partner-companies">0</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="panel-stat3 bg-default" style="min-height: 100px;">
							<h3>Clientes não Pagantes</h3>
							<div class="stat-icon not-paid-clients">0</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel-stat3 bg-danger" style="min-height: 100px;">
							<h3>Clientes<br/>Débito</h3>
							<div class="stat-icon debit-clients">0</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="graph" style="min-width: 310px; max-width: 800px; height: 300px; margin: 0 auto;"></div>
				</div>
			</div>
			<div class="col-md-7" style="min-height: 620px;">
				<div id="map_canvas" style="width: 100%; height: 620px"></div>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
	<script src="js/impl-dashboard-sistema.js"></script>
</body>
</html>
